<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Cursor/cursor.css" />
  </head>
  <body>
    <div class="cursor"></div>
    <!-- 1st -->
    <div class="container cont1">
      <h1 class="h1-1" data-text1="Creative...">Creative...</h1>
    </div>
    <!-- 2nd -->
    <div class="container cont2">
      <div class="wrapper">
        <div class="static-text">I'm a</div>
        <ul class="dynamic-texts">
          <li><span>Disigner</span></li>
          <li><span>Developer</span></li>
          <li><span>Photographer</span></li>
        </ul>
      </div>
    </div>
    <script src="Cursor/cursor.js"></script>
  </body>
</html>
